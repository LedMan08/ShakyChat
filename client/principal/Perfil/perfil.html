<template name="fotoperfil">
  <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Cambiar Foto de Perfil</a>
  <div class="modal fade" id="modal-id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Introduzca una Foto...</h4>
        </div>
        <div class="modal-body">
          <div class="panel panel-default" id="publicCont">
          
            <ul id="formulario">
              <li>
                <img src="{{URL}}" width="50%" height="200px">
              </li>
                <li>
                  {{> upload_bootstrap}}          
                </li>
                <li>
                  <form action="" method="POST" role="form" id="formpublic">
                    <ul align="right">
                      <li >
                        <div class="form-group">
                          <input type="hidden" value="{{URL}}" name="images">
                          <textarea name="text" id="input" class="form-control" rows="3" placeholder="¿Que estas pensando?"></textarea>
                          <button type="submit" id="btnsend" class="btn btn-primary"> PUBLICAR <span class="glyphicon glyphicon-share"></span></button>                          
                        </div>
                      </li>
                    </ul>
                  </form>
                </li>       
              </ul>
          
        </div>
        </div>
        
      </div>
    </div>
  </div>
</template>

<template name="editardatos">
   <form id="editPer" method="POST" role="form">
  <a class="btn btn-primary" data-toggle="modal" href='#modal-id0'>Editar datos</a>
  <div class="modal fade" id="modal-id0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Edite sus datos</h4>
        </div>
       
        <div class="modal-body" style="text-align: center; font-size: 20px;">
         <p>Correo Electronico:{{prefi.email}}</p><br>
          <p>Nombre:</p><p> <input type="text" name="uss" id="NombreUs" style="color: black" placeholder="{{prefi.usuario}}"></p><br>
          <p>Telefono:</p><p><input type="text" name="tef" id="TelfUs" style="color: black"></p><br><br>
          <p>Ocupacion:</p><p><input type="text" name="ocup" id="OcupUs" style="color: black"></p><br><br>
          <p>Lugar de Nacimiento:</p><p><input type="text" name="naci" id="OcupUs" style="color: black"></p><br><br>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="edPer">Cambiar Datos</button>
        </div>
      </div>
    </div>
  </div>
  </form>
</template>
