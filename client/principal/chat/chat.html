<!--CHAT DEL USUARIO DINAMICO-->

<template name="sidebar">
    <p class="conusur">U S U A R I O S<br>   E N <br>  C O N T A C T O</p>
    <div id="sidebar-wrapper" class="fonduser">
        <ul class="sidebar-nav onlUsers">               
            {{#each onlusr}}
                <li class="user"><span class="glyphicon glyphicon-user"></span><a href='#'> {{username}}</a></li>
            {{/each}}
        </ul>

    </div>
</template>

<template name="messages">
<p id="elusuario">{{usuActo}}</p>
  <br>
  <p class="chatus">
  {{#each msgs}}
    <p id="unchat"><strong id="namechat">{{name}}:</strong> {{text}}<br></p>
  {{/each}}
  </p>
</template>

<template name="input">
    
  <p id="mess">MENSAJE:</p><input type="text" id="message"><br>
</template>
