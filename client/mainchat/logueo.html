<template name="logueo"> 
	
	<div>
		<form action="principal" method="POST" role="form" class="">
		<center><legend >INGRESE SUS DATOS DE USUARIO</legend></center>
		<div class="form-group">
			<h3>Nombre de Usuario:</h3> <input type="email" class="form-control" id="" placeholder="Ingrese nombre de Usuario(correo elctronico ejem. luis@gmail.com)" required/>
			<h3>Contraseña:</h3> <input type="password" class="form-control" id="" placeholder="Ingrese sus contraseña" required/>
		</div>
		<button type="submit" class="btn btn-primary" name="loginicio">Ingresar</button>
		</form>
	</div>
	<BR/><BR/>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	 <!-- Indicadores, numero de imagenes a colocar-->
	 	<ol class="carousel-indicators">
	    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    	<li data-target="#myCarousel" data-slide-to="1"></li>
	    	<li data-target="#myCarousel" data-slide-to="2"></li>
	    	<li data-target="#myCarousel" data-slide-to="3"></li>
	  	</ol>
	<!-- las imagenes en el carusel -->
	 	<div class="carousel-inner" role="listbox">
	    	<div class="item active"> <img src="img/compu.jpg" alt="Chania"> </div>
	    	<div class="item"> <img src="img/chamaco.jpg" alt="Chania"> </div>
	    	<div class="item"> <img src="img/compu.jpg" alt="Flower"> </div>
	    	<div class="item"> <img src="img/chamaco.jpg" alt="Flower"> </div>
	  	</div>
	<!-- control de deslizado izquierda y derecha -->
	  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    	<span class="sr-only">Siguiente</span>
	  	</a>
	  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    	<span class="sr-only">Anterior</span>
	  	</a>
	  	
	  	<div class="container">
		<div class="carousel-caption" id="loguear">
			<h1>ShakyChat.</h1>
			<p>Disfruta conociendo amigos en todo el mundo.</p>
			<p><a class="btn btn-lg btn-primary" href="#" role="button">{{>loginButtons align="center"}}</a></p>
		</div>
	</div>
	</div>
	

</template>
