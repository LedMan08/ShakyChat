<template name="logueo">
		<BR/>
	<div>
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<img class="navbar-brand " src="img/chat.png" style="width: 100px; height: 80px;">
			<ul class="nav navbar-nav pull-right">
				<li class="active">{{>logUsuario}}</li>
				<!--<li class="nav navbar-nav navbar-center">{{>loginButtons}}</li>-->
				<li class="active"><a href="#Registrate">{{>modal}}</a></li>

			</ul>
			
		</div>
		</nav>
	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	 <!-- Indicadores, numero de imagenes a colocar-->
	 	<ol class="carousel-indicators">
	    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    	<li data-target="#myCarousel" data-slide-to="1"></li>
	    	<li data-target="#myCarousel" data-slide-to="2"></li>
	    	<li data-target="#myCarousel" data-slide-to="3"></li>
	  	</ol>
	<!-- las imagenes en el carusel -->
	 	<div class="carousel-inner" role="listbox">
	    	<div class="item active"><img src="img/bolivia.jpg" alt="Chania"></div>
	    	<div class="item"> <img src="img/bh.jpg" alt="Chania"> </div>
	    	<div class="item"> <img src="img/compu.jpg" alt="Chania" > </div>
	    	<div class="item"> <img src="img/chamaco.jpg" alt="Chania"> </div>
	    	<div class="item"> <img src="img/verd.jpg" alt="chania"> </div>
	  	</div>
	<!-- control de deslizado izquierda y derecha -->
	  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    	<span class="sr-only">Siguiente</span>
	  	</a>
	  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    	<span class="sr-only">Anterior</span>
	  	</a>
	  	
	  	<div class="container">
		<div class="carousel-caption" id="loguear">
			<h1 style="">ShakyChat.</h1>
			<p >Disfruta conociendo amigos en todo el mundo.</p>
			
		</div>
	</div>
	</div>
	<!--<div>{{>nuevoform}}</div>-->	 
	
</template>
