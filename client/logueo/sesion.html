
<template name="logUsuario"> 
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <form class="sesion-usuario" action="" method="POST" role="form">
    <div class="log">
      <label for="email" >Usuario:</label><input class="usuc" name="us" type="email" id="us" value="" required>
      <label for="pwd">Contraseña:</label><input class="usuc" name="pass" type="password" id="pwd" value="" required>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
  </form>
</template> 

<template name="modal">
  <form name="registro" id="registro-form" method="POST" role="form" class="registro-usuario">
    <a class="btn btn-success" data-toggle="modal" href='#modal-id'>REGISTRATE</a>
    <div class="modal" id="modal-id">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" >Bienvenido... Registrate ya.</h4>
          </div>
          <div class="modal-body">
            <div>{{>index}}</div>
            <legend class="datUsuario">Datos del Usuario</legend>
            <p class="lineaparrafo"></p>             
            <div class="form-group">
              <label for="">Nombre de Usuario</label>
              <input name="Us" type="text" class="form-control" id="" placeholder="Usuario..." required>
              <label for="">Correo Electronico</label>
              <input name="EmailUs" type="email" class="form-control" id="" placeholder="Chekychat@gmail.com" required>
              <label for="">Contraseña</label>
              <input name="PassUs" type="password" class="form-control" id="" placeholder="Contraseña nueva" required oninvalid="setCustomValidity('La contraseña debe tener mas de 4 caracteres')" oninput="setCustomValidity('')" pattern=".{4,}">
              <label for="">Confirmar contraseña</label>
              <input name="PassUsR" type="Password" class="form-control" id="" placeholder="Repita la contraseña" required >    
              <div class="g-recaptcha" data-sitekey="6LftawkUAAAAAPvwAnXpUkvuSVRcDeQpkoOGarSz" data-theme="light"></div>
            </div>
          </div>
          <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                <button type="submit" id="gdatos" class="btn btn-primary" href="">Guardar Datos</button>
          </div>
          
        </div>

      </div>
    </div>
  </form>
</template>
<template name="index">
  
  <div class="">
    <div class="cuentas">
          <button data-social-login="loginWithFacebook" type="button" class="btn btn-primary">
            <i class="fa fa-facebook"></i>Facebook
          </button>
          <button data-social-login="loginWithGoogle" type="button" class="btn btn-primary">
            <i class="fa fa-google"></i>Google
          </button>
          <button data-social-login="loginWithTwitter" type="button" class="btn btn-primary">
            <i class="fa fa-twitter"></i>Twitter
          </button>
    </div>
  </div>
</template>
