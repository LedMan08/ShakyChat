<template name="perfil">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <div class="foto" style="background-color: blue; text-align: left;text-indent: 15px;width: 100%;">
    <h2>Mi Perfil</h2>
    {{#with dataProfile}}
      <img src="{{images}}" width="200px" class="img">
    {{/with}}
    <ul class="list-group">
      <li>
        <h5><span class="glyphicon glyphicon-user"> {{UserPerfil}}</span></h5>
      </li>
  {{#with dataProfile}}
      <li>
        <h5><span class="glyphicon glyphicon-map-marker"> {{ciudad}}</span></h5>
      </li>
      <li>
        <h5><span class="glyphicon glyphicon-heart-empty"> {{estado_civil}}</span></h5>
      </li>
      <li>
        <h5><span class="glyphicon glyphicon-earphone"> {{celular}} </span></h5>
      </li>
    
      <li align="right">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Editar" > Editar Datos <span class="glyphicon glyphicon-pencil"></span></button>   
      </li> 
      <div class="modal fade" id="Editar">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" > configurar mi perfil </h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div >
                  <ul>
                    <li>
                      <img src="{{URL2}}" width="200px">
                    </li>
                    <li>
                      {{> upload_bootstrap callbacks=perfilCallback}}
                    </li>
                    <li>
                      <input type="hidden" value="{{URL2}}" name="images">
                    </li>
                  </ul>               
                </div>
                <div >
                  <form action="" method="POST" role="form" id="perfil1" style="font-size: 25px;">
                    Lugar:
                    <input name="ciudad"  class="form-control" placeholder="Lugar de Nacimiento" value="{{ciudad}}">
                    Estado:
                    <input name="estado_civil"  class="form-control" placeholder="Estado Civil" value="{{estado_civil}}">
                    N° de Fono:
                    <input name ="celular"  class="form-control" placeholder="Telefono/Celular" value="{{celular}}">
                    <input type="hidden" value="{{URL2}}" name="images">
                  </form>
                  
                </div>
              </div>            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="guardar2" >Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>  
      {{else}}
      <li align="right">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Editar2" > Editar Datos <span class="glyphicon glyphicon-pencil"></span></button>   
      </li> 
      <div class="modal fade" id="Editar2">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" > configurar mi perfil </h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div >
                  <ul>
                    <li>
                      <img src="{{URL2}}" width="200px">
                    </li>
                    <li>
                      {{> upload_bootstrap callbacks=perfilCallback}}
                    </li>
                    <li>
                      <input type="hidden" value="{{URL2}}" name="images">
                    </li>
                  </ul>               
                </div>
                <div >
                  <form action="" method="POST" role="form" id="perfil2" style="font-size: 80px;">
                    Lugar:
                    <input name="ciudad"  class="form-control" placeholder="Lugar de Nacimiento" value="{{ciudad}}">
                    Estado:
                    <input name="estado_civil"  class="form-control" placeholder="Estado Civil" value="{{estado_civil}}">
                    N° de Fono:
                    <input name ="celular"  class="form-control" placeholder="Telefono/Celular" value="{{celular}}">
                    <input type="hidden" value="{{URL2}}" name="images">
                  </form>
                  
                </div>
              </div>            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="guardar3" >Guardar cambios</button>
            </div>
          </div>
        </div>
      </div> 
     {{/with}}
    </ul>
  </div>
 
</template>

<template name="Perfil">
<div ><img src="img/potosi.jpg" style="width: 100%; height: 400px;" id="perfilfot" class="img-responsive" >
</div>
<div class="container">
  <div class="row">
  <div class="col-sm-4">
    <div class="label label-info col-sm-12" style="font-size: 20px;text-align: left;position: left;">
      <h2 style="color: #b9dbff;font-family: 'Times New Roman', Times, serif;font-size:50px;">INFORMACION</h2>
      {{>perfil}}
    </div>
    </div>
    <div class="col-sm-8">
              <div class="">

            <li><a data-toggle="tab" href="#menu2">AMIGOS</a></li>

            </div>
            <div id="menu2" class="tab-pane fade">
              <h3>AMIGOS</h3>
              <p>{{#each usuarios}}<li>{{username}}</li>{{/each}}</p>
            </div>
          </div>
        </div>
      
        </div>
     </div>
</div>
</template>
